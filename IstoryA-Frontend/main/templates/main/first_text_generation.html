{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> IstoryA - First generation </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">

</head>
<body>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="shadow-title parallax-top-shadow">IstoryA</div>
        <div class="content">
            <p class="text_generation">{{  result }}</p>
            <div class="line"></div>
            <h1 class="text_one_first_generation">Do you like ?</h1>
            <h2 class="text_two_first_generation">login for more features !</h2>
            <div class="content_login content_login_first_generation">
                <a href="login"><span>Log In</span></a>
                <a href="register"><span>Sign Up</span></a>
            </div>
        </div>
        <div class="content_login ">
            <a href="/" style=" position: fixed; top: 10vh; right: 4vw;"><span>Home</span></a>
        </div>
    </div>

    <!-- Scroll back to top
    ================================================== -->

    <div class="scroll-to-top hover-target"></div>

</body>
</html>

    <script type="text/javascript" src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static 'main/js/home_text_typing.js' %}"></script>
    <script src="{% static 'main/js/home.js' %}"></script>
    <script src="{% static 'main/js/animation.js' %}"></script>

{% endblock %}
