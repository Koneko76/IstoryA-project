{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IstoryA - Register</title>
    <link href="{% static 'main//vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="content-login ">
        <a href="/" class="button-right-one"><span>Home</span></a>
    </div>

    <div class="shadow-title parallax-top-shadow">IstoryA</div>

    <div class="section full-height">
        <div class="user-card-register">
            <div class="d-flex justify-content-center">
                <h3 id="form-title" style="margin-bottom: 25px">REGISTER</h3>
            </div>
            <div class="d-flex justify-content-center">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        {{formCreateUser.username}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                        </div>
                        {{formCreateUser.email}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{formCreateUser.password1}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{formCreateUser.password2}}
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <input type="submit" value="Register Account">
                    </div>
                </form>
            </div>

            {{form.errors}}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                </div>
            </div>
        </div>

         <div class="grid-pulse">
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
            <div class="div-pulse"></div>
        </div>
    </div>

</body>
</html>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';
    for (var field in form_fields){
        form_fields[field].className += ' form-control'
    }
</script>
<script type="text/javascript" src="{% static 'main/js/jquery.min.js' %}"></script>
<script src="{% static 'main/js/animation.js' %}"></script>

{% endblock %}
